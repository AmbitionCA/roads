<!DOCTYPE html>
<html>
  <head>
    <title>Test Google Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        width: 100%;
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h2>Google Map Test</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0.0236, lng: 37.9062 },
          zoom: 6,
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYwaH0sUZJGZx2DUuo97fNgcrxtUjkvQM&callback=initMap">
    </script>
  </body>
</html>
